<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar cada caso.</p>
    <ul type="Basic">
        <li><div title="Use a tag <p>">Parágrafos</div></li>
        <li><div title="Use as tags <h1> ... <h6>">Títulos</div></li>
        <li><div title="Use a tag <img>">Imagens</div></li>
        <li><div title="Use a tag <abbr>">Abreviações</div></li>
        <li><div title="Use a tag <code>">Códigos-fonte</div></li>
        <li><div title="Use as tag <ol> e <li>">Listas numeradas</div></li>
        <li><div title="Use as tag <ul> e <li>">Lista com demarcadores</div></li>
    </ul>
</body>
</html>
